<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./app/style.css" />
    <script defer src="./app/main.js"></script>
  </head>
  <body>
    <div class="container">
      <header id="app-header">
        <div class="logo">
          <a href="/"><img src="./app/iconfinder_house_2199098.png"/></a>
        </div>
      </header>
      <!-- <div class="place-holder"></div> -->

      <main id="app-content">
        <!-- 0 -->
        <!-- 1 -->
        <section class="quiz-score hide">
          <div class="progress">
            <span>Remaining: </span>
            <div id="progress-bar"><span></span></div>
          </div>
          <div>
            <span class="score">Points: </span> <span id="results"></span>
          </div>
        </section>
        <section class="quiz-content hide">
          <div class="question-header">
            <div id="timer"></div>
            <div id="current-question"><div id="loader"></div></div>
          </div>
          <div class="answers">
            <!-- <label class="answer"
                  ><input type="radio" name="answer" />A answer
                </label>
                <label class="answer"
                  ><input type="radio" name="answer" />B answer
                </label>
                <label class="answer"
                  ><input type="radio" name="answer" />C answer
                </label>
                <label class="answer"
                  ><input type="radio" name="answer" />D answer
                </label> -->
          </div>
          <div class="controls">
            <button class="submit" id="submit-btn" disabled>Submit</button>
            <button class="submit" id="next-btn" disabled>Next</button>
          </div>
        </section>
        <section class="hide quiz-results" id="results">Results</section>
        <!-- <button class="submit" id="start-btn">Start</button> -->

        <!-- Trigger/Open The Modal -->
        <!-- <button id="myBtn">Open Modal</button> -->
        <section class="start quiz-start">
          <!-- 4.1 -->
          <button id="start-btn">Start</button>

          <!-- 4.2 -->
          <!-- The Modal -->
          <div id="select-modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <!-- <p>Some text in the Modal..</p> -->
              <!-- 
                  form  
                 -->
              <form action="" id="form-select">
                <section>
                  <!-- <label for=""> -->
                  Number of questions<input
                    type="number"
                    min="1"
                    max="20"
                    value="10"
                    name="number"
                  />
                  <!-- </label> -->
                </section>
                <section class="select-category">
                  Select category:
                  <select name="select-el" id="select-list">
                    <option value="" selected>Any category</option>
                    <!-- <option disabled="" selected="">Select Option</option> -->
                    <!-- <option value="" disabled selected>Select Option</option> -->

                    <!-- <option value="any">Any Category</option> -->
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13"
                      >Entertainment: Musicals &amp; Theatres</option
                    >
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science &amp; Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31"
                      >Entertainment: Japanese Anime &amp; Manga</option
                    >
                    <option value="32"
                      >Entertainment: Cartoon &amp; Animations</option
                    >
                  </select>
                </section>
                <section>
                  Select difficulty:
                  <label for="" class="radio"
                    ><input type="radio" name="difficulty" value="" checked />
                    Any difficulty</label
                  >
                  <label for="" class="radio"
                    ><input type="radio" name="difficulty" value="easy" />
                    Easy</label
                  >
                  <label for="" class="radio"
                    ><input type="radio" name="difficulty" value="medium" />
                    Medium</label
                  >
                  <label for="" class="radio"
                    ><input type="radio" name="difficulty" value="hard" />
                    Hard</label
                  >
                </section>
                <section>
                  Select type:
                  <label for="" class="radio"
                    ><input type="radio" name="type" value="" checked /> Any
                    type</label
                  >
                  <label for="" class="radio"
                    ><input type="radio" name="type" value="multiple" />
                    Multiple</label
                  >
                  <label for="" class="radio"
                    ><input type="radio" name="type" value="boolean" />
                    True/False</label
                  >
                </section>
                <!-- <button class="submit" id="select-btn" >Select</button> -->
                <input
                  class="submit"
                  id="select-btn"
                  type="button"
                  value="Select"
                />
              </form>

              <!-- <div> Select encoding
                      <label for=""><input type="text"/></label>
                    <label for=""><input type="text"/></label>
                    <label for=""><input type="text"/></label>
                    <label for=""><input type="text"/></label>
                    </div> -->
            </div>
          </div>
        </section>

        <!--  hide -->
      </main>
      <div class="place-holder"></div>
      <footer id="app-footer">
        Quiz App &copy; 2019
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  </body>
</html>
